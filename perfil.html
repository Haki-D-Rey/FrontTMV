<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfíl - Tienda SM</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/config.css">
  <link rel="stylesheet" href="css/componentes.css">
  <link rel="stylesheet" href="css/perfil.css">
  <script src="js/scripts/general.js"></script>
  <script src="js/scripts/cameraAPI.js"></script>
  <script src="js/perfil.js"></script>
</head>

<body>

  <!-- Cabecera -->

  <div class="cabeza" id="cabeza">
    <!-- Backdrop -->
    <div class="fondo" id="fondo"></div>

    <header class="cabecera">
      <div class="cabecera__envoltura">
        <section class="cabecera__izquierda">
          <!-- Logo -->

          <a href="index.html" class="logo">
            <h1 class="logo__titulo">Tienda SM</h1>
          </a>

          <!-- Campo de búsqueda -->

          <form class="cabecera__busqueda" id="busqueda">
            <img class="cabecera__bus-icono" src="iconos/buscar.svg" alt="Buscar" />
            <input class="cabecera__buscar" type="text" placeholder="Buscar productos en todas las categorías" />
          </form>
        </section>
        <section class="cabecera__derecha">
          <a class="cabecera__tab btn" href="mensajes.html">
            <img src="iconos/mensajes.svg" alt="Mensajes" class="cabecera__tab-icono">
            <span class="cabecera__tab-texto">Mensajes</span>
          </a>
          <a href="subir-producto.html" class="btn btn-primario cabecera__tab-btn-subir">
            <img src="iconos/subir.svg" alt="Subir" class="cabecera__tab-btn-subir-icono">
            <span class="cabecera__tab-btn-subir-texto">Subir producto</span>
          </a>
          <div class="nav__usuario">
            <img src="https://placekitten.com/150" alt="Yo" class="avatar" />
            <span class="nav__usuario-nombre">Eduardo Varela</span>
          </div>
        </section>
      </div>
    </header>

    <!-- Navegación -->

    <div class="nav-contenedor">
      <button type="button" class="btn btn-primario nav__alternador-menu" id="alternador">
        <img src="iconos/menu.svg" alt="Menú" class="nav__alternador-menu-icono">
      </button>
      <div class="nav" id="nav">
        <!-- Se muestra en dispositivos menores a 992px de ancho -->
        <section class="nav__acciones">
          <div class="nav__usuario">
            <img src="https://placekitten.com/150" alt="Yo" class="avatar" />
            <span class="nav__usuario-nombre">Eduardo Varela</span>
          </div>
          <h4 class="nav__titulo">Acciones</h4>
          <a class="cabecera__tab btn" href="mensajes.html">
            <img src="iconos/mensajes.svg" alt="Mensajes" class="cabecera__tab-icono">
            <span class="cabecera__tab-texto">Mensajes</span>
          </a>
          <a href="subir-producto.html" class="btn btn-primario cabecera__tab-btn-subir">
            <img src="iconos/subir.svg" alt="Subir" class="cabecera__tab-btn-subir-icono">
            <span class="cabecera__tab-btn-subir-texto">Subir producto</span>
          </a>
        </section>

        <nav class="menu">
          <h4 class="nav__titulo">Menú</h4>
          <div class="menu__item">
            <a href="productos.html" class="btn btn-secundario menu__btn">
              <img src="iconos/productos.svg" alt="Productos" class="menu__icono">
            </a>
            <span class="menu__texto">Productos</span>
          </div>
          <div class="menu__item">
            <a href="mensajes.html" class="btn btn-secundario menu__btn">
              <img src="iconos/mensajes_blanco.svg" alt="Mensajes" class="menu__icono">
            </a>
            <span class="menu__texto">Mensajes</span>
          </div>
          <div class="menu__item">
            <a href="favoritos.html" class="btn btn-secundario menu__btn">
              <img src="iconos/favoritos.svg" alt="Favoritos" class="menu__icono">
            </a>
            <span class="menu__texto">Favoritos</span>
          </div>
          <div class="menu__item">
            <a href="#NoHayNadaXD" class="btn btn-secundario menu__btn">
              <img src="iconos/estadisticas.svg" alt="Estadísticas" class="menu__icono">
            </a>
            <span class="menu__texto">Estadísticas</span>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <!-- Main -->

  <main class="contenido">
    <!-- Stream video via webcam -->
    <div class="contenedor-camara" id="contenedorCamara">
      <div class="x">
        <span id="cerrar-camara">&times;</span>
      </div>
      <div class="contenedor-imagenes">
        <video class="camara" id="video" playsinline autoplay></video>
        <canvas class="canvas" id="canvas" width="350" height="250"></canvas>
      </div>
      <div class="contenedor-botones">
        <button id="snap" type="button" class="btn btn-primario camara-btn">Tomar foto</button>
        <button id="guardar" type="button" class="btn btn-secundario camara-btn">Guardar</button>
      </div>
    </div>
    <nav class="menu menu-lateral">
      <div class="menu__item">
        <a href="productos.html" class="btn btn-secundario menu__btn">
          <img src="iconos/productos.svg" alt="Productos" class="menu__icono">
        </a>
        <span class="menu__texto">Productos</span>
      </div>
      <div class="menu__item">
        <a href="mensajes.html" class="btn btn-secundario menu__btn">
          <img src="iconos/mensajes_blanco.svg" alt="Mensajes" class="menu__icono">
        </a>
        <span class="menu__texto">Mensajes</span>
      </div>
      <div class="menu__item">
        <a href="favoritos.html" class="btn btn-secundario menu__btn">
          <img src="iconos/favoritos.svg" alt="Favoritos" class="menu__icono">
        </a>
        <span class="menu__texto">Favoritos</span>
      </div>
      <div class="menu__item">
        <a href="#NoHayNadaXD" class="btn btn-secundario menu__btn">
          <img src="iconos/estadisticas.svg" alt="Estadísticas" class="menu__icono">
        </a>
        <span class="menu__texto">Estadísticas</span>
      </div>
    </nav>
    <section class="perfil">
      <h2 class="perfil__titulo">Tu perfíl</h2>
      <p class="perfil__info">
        Aquí podrás editar los datos de tu perfíl
      </p>
      <form action="#" class="perfil__formulario">
        <div class="carta">
          <h3 class="perfil__carta-titulo">Imágenes de perfíl</h3>
          <div class="perfil__control">
            <label class="perfil__control-label">Foto principal:</label>
            <img src="https://placekitten.com/150" alt="Foto de perfíl principal" class="perfil__control-imagen">
            <div class="contenedor-input-archivo">
              <label for="subir" class="boton btn">
                Seleccionar foto
              </label>
              <input id="subir" type="file" name="foto-principal" />
            </div>
            <button type="button" class="btn btn-secundario perfil__control-tomar" id="abrirCamara">Tomar foto</button>
          </div>
          <div class="perfil__control">
            <label class="perfil__control-label">Foto de portada:</label>
            <img src="https://placekitten.com/150" alt="Foto de portada del perfíl" class="perfil__control-imagen">
            <div class="contenedor-input-archivo">
              <label for="subir" class="boton btn">
                Seleccionar foto
              </label>
              <input id="subir" type="file" name="foto-portada" />
            </div>
            <button type="button" class="btn btn-secundario perfil__control-tomar" id="abrirCamara">Tomar foto</button>
          </div>
        </div>

        <div class="carta">
          <h3 class="perfil__carta-titulo">Información pública</h3>
          <div class="perfil__control">
            <label class="perfil__control-label">Nombres:</label>
            <input type="text" placeholder="Ingrese sus nombres" class="input-text" name="nombres" />
          </div>
          <div class="perfil__control">
            <label class="perfil__control-label">Apellidos:</label>
            <input type="text" placeholder="Ingrese sus apellidos" class="input-text" name="apellidos" />
          </div>
          <div class="perfil__control">
            <label class="perfil__control-label">Ubicación de los productos:</label>
            <textarea class="textarea" placeholder="Ingrese la ubicación" name="ubicacion"></textarea>
          </div>
          <div class="perfil__control">
            <label class="perfil__control-label">Teléfono:</label>
            <input type="text" placeholder="Ingrese su teléfono" class="input-text" name="telefono" />
          </div>
        </div>

        <button type="submit" class="btn btn-primario perfil__submit">EDITAR</button>
      </form>
    </section>
  </main>
</body>

</html>
